<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="orangecont">
      <!--   slider   -->
        <aside id="slide-img">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="img/1.png" class="d-block w-110" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="img/2.png" class="d-block w-110" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </aside>
      <!--   navbar   -->
        <section class="rightside">
              <nav class="navbar navbar-expand-lg navbar-light bg-light orangenav">
                  <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                          <img src="img/3.png" alt="" width="270" height="80">
                        </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                          <a class="nav-link active fw-bold navhover" aria-current="page" href="#">Help</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active fw-bold navhover" href="#">Terms & conditions</a>
                        </li>
                        </li>
                      </ul>
                    </div>
                  </div>
                </nav>
      <!--   sign up form   -->
              <div class="contform">
                      <h1 class="head-formr">Create an account</h1>
                  <form id="orang-form" onsubmit="submitBtn()">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-bold" >Email address<span class="requiredstar">*</span></label>
                        <input type="email" class="form-control borderorange" id="exampleInputEmail1" aria-describedby="emailHelp"  >
                        <div id="emailmessage" class="form-text">eg: username@domain.com</div>
                      </div>
                      <div class="mb-3">
                          <label for="exampleInputMobile" class="form-label fw-bold ">Mobile<span class="requiredstar">*</span></label>
                          <input type="number" class="form-control borderorange" id="exampleInputMobile" aria-describedby="emailHelp" >
                          <div id="mobilemessage" class="form-text">eg: 077********</div>
                        </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fw-bold ">Create Password<span class="requiredstar">*</span></label>
                        <input type="password" class="form-control borderorange" id="exampleInputPassword1" >
                        <div id="passwordmessage" class="form-text">The Password should be between 6-18 characters.</div>
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input borderorange" id="exampleCheck1"  checked>
                        <label class="form-check-label" for="exampleCheck1">I agree to the <a href="#" class="ahreforange">terms & conditions</a>  Orange. <span class="requiredstar">*</span></label>
                      </div>
                      <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input borderorange" id="exampleCheck2" >
                          <label class="form-check-label" for="exampleCheck1">Receive Coding Academy Newsletter.</label>
                        </div>
                      <button type="submit" id="subbtn" class="btn btn-primary btnorange btnorange1" onclick="submitBtn()">sign up</button> <br>
                      
                    </form>
                    <button type="submit" class="btn btn-primary btnorange btnorange2">Already have an account?login</button>
              </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
